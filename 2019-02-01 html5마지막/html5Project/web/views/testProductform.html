<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<fieldset>
<legend>납품자정보</legend>
<ol type="1">
	<li><label for="name">납품자명 :</label> 
		<input id="name" type="text" name="name" placeholder="name" required>
	</li>
	<br>
	<li>
		<label for="email">email :</label> 
		<input type="email" id="email" name="email" placeholder="answs@naver.com" required>
	</li>
	<br>
	<li>
		<label for="website">홈페이지 :</label> 
		<input type="url" name="website"  name="website" placeholder="http://">
	</li>
</ol>
</fieldset>
<br>
<fieldset>
<legend>납품정보</legend>
<ol>
		<li>
			<label for="irum">상품명:</label>
			<input type="text" name="irum" name="irum" list="goodlist">
			<datalist id="goodlist">
				<option value="dog1004">도그1004</option>			
				<option value="catchicken">고양이치킨</option>			
				<option value="milk">우유</option>			
			</datalist>
		</li>
	<br>
	<li>
		<label for="number">납품수량:</label>
		<input type="number" id="number" name="quantiry" 
		min="10" max="100" step="10" placeholder="최소100">
	</li>
	<br>
	<li>
		<label for="level">납품등급:</label>
		<input id="level" type="range" name="level" min="0" max="10">
	</li>
	<br>
	<li>
	<label for="etc">기타사항:</label>
	<textarea id="etc" name="etc" rows="3" cols="30"></textarea></li>
</ol>
</fieldset>
<br>
<input type="submit" value="주문하기">
</body>
</html>
