<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/testq/resources/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	 function selectBtn() {
		$("select option").each(function(){
			if($(this).is(":selected")){
				document.getElementById("p1").innerHTML += $(this).val() + "번 <br>";
			}
		});
	} 
	
</script>
</head>
<body>
	<select>
		<option value="1" selected="selected">1번</option>
		<option value="2">2번</option>
		<option value="3">3번</option>
	</select>
	<br />
	<input type="button" value="Select 버튼 확인" onclick="selectBtn()" />
	<p id="p1" />
</body>
</html>
